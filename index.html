<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="tictactoe, khalil andolsi, xo, web game" />
    <meta name="description" content="my first game after learn JavaScript." />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="header">
      <h1 id="playerTitle">one</h1>
      <div class="playersDiv">
        <div class="playerOne">
          <h3>tic</h3>
          <p>0</p>
        </div>
        <div class="playerTwo">
          <h3>tac</h3>
          <p>0</p>
        </div>
      </div>
    </div>
    <button class="restartBtn">restart</button>
    <div class="container">
      <span class="btn" id="bt1"></span>
      <span class="btn" id="bt2"></span>
      <span class="btn" id="bt3"></span>
      <span class="btn" id="bt4"></span>
      <span class="btn" id="bt5"></span>
      <span class="btn" id="bt6"></span>
      <span class="btn" id="bt7"></span>
      <span class="btn" id="bt8"></span>
      <span class="btn" id="bt9"></span>
    </div>
    <button class="startBtn">Start Game</button>
    <p id="desc">by: khalil andolsi</p>
    <script src="tictactoe.js"></script>
  </body>
</html>
